<!DOCTYPE html>
<html>
<head>
	<title>Metachat - Jobs</title>
	<link rel="icon" type="image/png" href="assets/metachat-icon.png">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
<div class="jobs">
	<h2 class="jobs">Metachat - Jobs</h2>
	<a class="jobs" href="/">Back</a>
</div>
<script type="text/javascript">
(function (d) {
  function loadEnlist () {
    window.ecfg = ecfg = {
            js: "https://42.enlist.io/assets/boards.js",
            css: "https://42.enlist.io/assets/boards.css",
            username: "metachat"
        }

    var t = d.getElementsByTagName("script"), s = t[t.length - 1];

    var a = d.createElement("div");
    a.classList.add("enlist-wrapper"), s.parentNode.insertBefore(a, s);

    var r = d.createElement("link");
    r.href = ecfg.css, r.rel = "stylesheet", d.head.appendChild(r);

    var n = d.createElement("script");
    n.src = ecfg.js, n.async = true, s.parentNode.insertBefore(n, s);
  }

  window.addEventListener('load', loadEnlist, false)
})(document);
</script>
</body>
</html>
